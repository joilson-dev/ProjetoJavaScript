<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Criador de Bot천es</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="button-creator">
      <h1>Criador de Bot천es</h1>
      <section class="resultado">
        <button class="btn">Bot찾o</button>
        <pre><code class="css"></code></pre>
      </section>
      <form id="controles">
        <label for="background">Cor de fundo</label>
        <input type="color" name="background" id="background" value="#cccccc" />

        <label for="texto">texto</label>
        <input type="text" name="texto" id="texto" value="Bot찾o" />

        <label for="color">color</label>
        <input type="color" name="color" id="color" />

        <label for="backgroundColor">background-color</label>
        <input type="color" name="backgroundColor" id="backgroundColor" />

        <label for="height">height</label>
        <input type="range" name="height" id="height" min="0" max="200" />

        <label for="width">width</label>
        <input type="range" name="width" id="width" min="0" max="600" />

        <label for="border">border</label>
        <input type="text" name="border" id="border" value="2px solid black" />

        <label for="borderRadius">border-radius</label>
        <input
          type="range"
          name="borderRadius"
          id="borderRadius"
          min="0"
          max="20"
        />
        <select name="fontFamily" id="fontFamily">
          <option value="Arial">Arial</option>
          <option value="Georgia">Georgia</option>
          <option value="monospace">Monospace</option>
        </select>
        <label for="fontSize">font-size</label>
        <input type="number" name="fontSize" id="fontSize" value="5" />

        <label for="resetLocalStorage"></label>
        <button id="resetLocalStorage">Resetar Dados</button>
      </form>
    </section>

    <section class="pixels-by-pixels">
      <h1 id="title">Pixels a pixels</h1>
      <div id="color-palette">
        <div class="color selected"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
      </div>
      <div id="controls">
        <input
          type="number"
          id="board-size"
          min="1"
          max="50"
          placeholder="(1-50)"
          value="10"
        />
        <button id="generate-board">Criar</button>
        <button id="clear-board">Apagar</button>
      </div>
      <div id="pixel-board"></div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
